<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - SamiStay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h1>Create Your Account</h1>
            <p>Join SamiStay and find your perfect student accommodation!</p>
            <form id="signup-form">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <!-- Role Selection Dropdown -->
                <label for="role">Select Your Role</label>
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="landlord">Landlord</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
            <p class="signup-prompt">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
